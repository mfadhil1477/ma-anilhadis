<script>
getHadisLengkap("h001").then(data => {

  document.getElementById("app").innerHTML = `
    <h3>${data.hadis.sumber}</h3>
    <p style="font-size:22px">${data.hadis.teks_arab}</p>
    <p><i>${data.hadis.terjemah}</i></p>

    <h4>Lafaz Penting</h4>
    <ul>
      ${data.lafaz_penting.map(l => `<li>${l}</li>`).join("")}
    </ul>

  `;
});
</script>
